<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <title>添加文章</title>
    <style>
        * { margin: 0;padding: 0; }
        .img {
            height: 250px;
            width: 280px;
        }
        .us {
            border: 1px solid #000000;
        }
        .img {
            width: 100%;
            height: 150px;
        }
        .hn {
            text-align: center;
        }
    </style>
    <script type="text/javascript"  th:inline="javascript">

    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <a class="navbar-brand" href="/tohome">个人博客</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/tohome">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="" tabindex="-1" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                        <form class="form-inline mt-2 mt-md-0" action="/article/search" method="post">
                            <input class="form-control mr-sm-2" type="text" name="search" id="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                        </form>
                    </div>
                </nav>
            </div>

            <div class="col-md-12" style="height: 100px;"></div>
            <div class="col-md-7">
                <br>
                <form method="post" action="add" enctype="multipart/form-data">
                    <input type="hidden" name="uid" th:value="${session.users.uid}">
                    <div class="form-group">
                        <label for="atitle">文章标题</label>
                        <input type="text" class="form-control col-12" id="atitle" name="atitle">
                    </div>
                    =
<!--                    <div class="col-auto my-1">-->
                    <div class="form-group">
<!--                        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">文章分类</label>-->
                        <label for="cname">文章分类</label>
                        <select class="custom-select col-3" id="cname" name="cname">
                            <option th:each="c:${clist_all}" th:value="${c.cname}"><span th:text="${c.cname}"></span></option>
                        </select>
                    </div>
                    =
                    <div class="form-group">
                        <label for="atext">文章正文</label>
                        <textarea type="text" class="form-control col-12" id="atext" name="atext" rows="12"></textarea>
                    </div>
                    <span></span>
                    <button type="submit" class="btn btn-primary">发表文章</button>
                </form>
            </div>

            <div class="col-md-4 us">
                <div class="row u">
                    <div class="col-md-12" style="height: 20px;"></div>
                    <div class="col-md-12 img">
                        <img src="../image/brand/bootstrap-solid.svg" class="img">
                    </div>
                    <div class="col-md-12" style="height: 20px;"></div>
                    <div class="col-md-12 b">
                        <h5 class="hn">你好！ <b th:text="${session.users.username}"></b></h5>
                    </div>
                    <div class="col-md-12">
                        <a href="/article/toadd" class="btn btn-success" style="width: 49%">添加文章</a>
                        <a href="/user/logout" class="btn btn-danger" style="width: 49%">登&nbsp;&nbsp;出</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
